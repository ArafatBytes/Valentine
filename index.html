<html>
    <body>
        <div>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <h1>Will you be my valentine, pretty lady?</h1>
            <img id="valentineImage" src="Valentine 1/Picture/Valentine.jpeg" alt="Valentine's Day Image" style="max-width: 300px; height: auto;">
            <br/>
            <br/>
            <br/>
            <button id="yesButton">Yes</button>
            <button id="no">No</button>
        </div>

        <style>
            body {
                background: linear-gradient(to bottom, #f5cac3, #f7ede2);
            }
            div {
                text-align: center;
                vertical-align: middle;
            }
            h1 {
                color: #ff477e;
            }
            #yesButton {
                background-color: #06d6a0;
                transition: transform 0.3s;
                margin-right: 10px;
                width: 120px;
                font-size: 30px;
                height: 40px;
                color: #fff;
                margin-left: -140px;
            }
            #no {
                position: absolute;
                background-color: #ef476f;
                transition: transform 0.3s;
                margin-left: 10px;
                width: 120px;
                /* font-size: 30px; */
                height: 40px;
                color: #fff;
            }
        </style>
        <script>
            document.getElementById("yesButton").addEventListener("click", showAlert);

            function showAlert() {
                alert("Yayyy!! I knew it. I love you! See you soon bb <3");
            }

            var yesButton = document.getElementById("yesButton");
            var no = document.getElementById("no");
            var valentineImage = document.getElementById("valentineImage");

            var noTexts = ["Are you sure?","Think about it bb","Really??","You'll press YES this time I know", "Please give me a chance bb", "Baby please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry","I'll feed you Burgers","You'll get KFC wings promise","Some Khichuri maybe?","We can go to a nice place please"];
            var imageSources = ["Valentine 1/Picture/Valentine1.jpeg", "Valentine 1/Picture/Valentine2.jpeg", "Valentine 1/Picture/Valentine3.jpeg", "Valentine 1/Picture/Valentine4.jpeg","Valentine 1/Picture/Valentine5.jpeg","Valentine 1/Picture/Valentine6.jpeg","Valentine 1/Picture/Valentine7.jpeg","Valentine 1/Picture/Valentine8.jpeg","Valentine 1/Picture/Valentine9.jpeg","Valentine 1/Picture/Valentine10.jpeg","Valentine 1/Picture/Valentine11.jpeg","Valentine 1/Picture/Valentine12.jpeg"];

            no.addEventListener("click", change);

            function change() {
                var randomIndex = Math.floor(Math.random() * noTexts.length);
                var randomText = noTexts[randomIndex];
                no.innerText = randomText;

                var i = Math.floor(Math.random() * 1000) + 1;
                var j = Math.floor(Math.random() * 700) + 1;
                no.style.left = i + "px";
                no.style.top = j + "px";

                var currentWidth = yesButton.offsetWidth;
                var currentHeight = yesButton.offsetHeight
                yesButton.style.width = currentWidth + 30 + "px";
                yesButton.style.height = currentHeight + 10 + "px";

                var randomImageIndex = Math.floor(Math.random() * imageSources.length);
                valentineImage.src = imageSources[randomImageIndex];
            }
        </script>
    </body>
</html>
